worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_disable "msie6";

    # âœ… HTTP -> HTTPS ë¦¬ë””ë ‰ì…˜
    server {
        listen 80;
        server_name yeoboya-lunch.com api.yeoboya-lunch.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # âœ… ðŸ”’ Frontend ì„œë¹„ìŠ¤ (HTTPS)
    server {
        listen 443 ssl;
        server_name yeoboya-lunch.com;

        ssl_certificate /etc/letsencrypt/live/yeoboya-lunch.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yeoboya-lunch.com/privkey.pem;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }
    }

    # âœ… ðŸ”’ Backend API ì„œë¹„ìŠ¤ (HTTPS)
    server {
        listen 443 ssl;
        server_name api.yeoboya-lunch.com;

        ssl_certificate /etc/letsencrypt/live/yeoboya-lunch.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yeoboya-lunch.com/privkey.pem;

        location / {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}