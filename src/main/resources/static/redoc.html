<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redoc API 문서</title>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
</head>
<body>
<div id="redoc-container"></div>
<script>
  Redoc.init('http://localhost:8080/v3/api-docs', {}, document.getElementById('redoc-container'))
    .then(() => console.log('Redoc 렌더링 성공'))
    .catch(err => console.error('Redoc 렌더링 오류:', err));
</script>
</body>
</html>
